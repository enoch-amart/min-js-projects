<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Js Projects</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <h1>Five (5) Mini Js projects</h1>
    <div class="block grid grid--1x3 projects">
      <div class="box">
        <div class="box__content">
          <div class="img--wrapper">
            <img src="./images/color_flipper.png" alt="project image" />
          </div>
          <h2 class="project__name">Color Flipper</h2>
          <div class="buttons">
            <a
              href="./project_1--Color-Flipper/main.html"
              target="_balnk"
              class="btn btn--box btn--green"
              >View</a
            >
            <a href="" class="btn btn--box btn--blue">Source code</a>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="box__content">
          <div class="img--wrapper">
            <img src="./images/palidrome_checker.png" alt="project image" />
          </div>
          <h2 class="project__name">Palidrome checker</h2>
          <div class="buttons">
            <a
              href="./project_2--Palidrom-Checker/main.html"
              target="_blank"
              class="btn btn--box btn--green"
              >View</a
            >
            <a href="" class="btn btn--box btn--blue">Source code</a>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="box__content">
          <div class="img--wrapper">
            <img
              src="./images/randome_quote_generator.png"
              alt="project image"
            />
          </div>
          <h2 class="project__name">Random Quote Generator</h2>
          <div class="buttons">
            <a
              href="./project_3--Random-Quote-Generator/main.html"
              target="_blank"
              class="btn btn--box btn--green"
              >View</a
            >
            <a href="" class="btn btn--box btn--blue">Source code</a>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="box__content">
          <div class="img--wrapper">
            <img src="./images/stop_watch.png" alt="project image" />
          </div>
          <h2 class="project__name">Stop Watch</h2>
          <div class="buttons">
            <a
              href="./project_4--Stop-Watch/main.html"
              target="_blank"
              class="btn btn--box btn--green"
              >View</a
            >
            <a href="" class="btn btn--box btn--blue">Source code</a>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="box__content">
          <div class="img--wrapper">
            <img src="./images/TODO_list.png" alt="project image" />
          </div>
          <h2 class="project__name">TODO List</h2>
          <div class="buttons">
            <a
              href="./project_5--Todo-List/main.html"
              target="_blank"
              class="btn btn--box btn--green"
              >View</a
            >
            <a href="" class="btn btn--box btn--blue">Source code</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
