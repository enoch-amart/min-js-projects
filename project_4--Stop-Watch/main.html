<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <h1>Stop watch</h1>
    <time class="time">00:00</time>
    <div class="buttons">
      <button onclick="startClock()" class="btn">Start</button>
      <button onclick="stopClock()" class="btn">Stop</button>
      <button onclick="resetClock()" class="btn">Clear</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
