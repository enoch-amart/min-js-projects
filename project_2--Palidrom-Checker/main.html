<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Palidrome Checker</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <h1>Palidrome Checker</h1>

    <input
      type="text"
      id="input"
      class="input"
      minlength="2"
      maxlength="100"
      placeholder="Enter a word"
    />

    <div class="buttons">
      <button onclick="check()" class="btn btn--green">Check</button>
      <button onclick="onClear()" class="btn btn--red">Clear</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
