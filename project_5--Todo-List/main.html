<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <h1 class="header">TODO List</h1>
    <h2>Items</h2>
    <ul class="list items" id="item"></ul>
    <input
      type="text"
      id="itemInput"
      class="input project5"
      placeholder="Add an item"
    />

    <div class="buttons project5">
      <button onclick="addItem()" class="btn btn--green">Add Item</button>
      <button class="btn btn--red" onclick="clearItem()">Clear Item</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
